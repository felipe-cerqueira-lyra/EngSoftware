
{% extends "base.html" %}
{% block title %} Sign in {% endblock %}
{% block content %}

<h1> Login </h1>

<div class='d-flex justify-content-center'>
  <form action="/action_page.php">
  <div class="card">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Usuário</label>
          <input type="text" class="form-control" id="user" placeholder="Usuário">
          </div>
          <div class="form-group col-md-6">
            <label for="pass">Senha</label><br>
            <input type="password" class="form-control" id="pass" name="password" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Lembrar
            </label>
          </div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class='d-flex justify-content-center'>
          <button type="submit" class="btn btn-primary"> Enviar </button>
        </div>
      </li>
    </ul>
    <div class="card-footer text-muted">
      <div class="form-row">
        <div class="form-group col-md-6">
          <a href="{{url_for('signup.signup_page')}}">Cadastrar</a>
        </div>
        <div class="form-group col-md-6">
          <a href="" >Esqueceu a senha?</label><br>
        </div>
      </div>
    </div>
  </div>
</form>  
</div>

{% endblock %}
